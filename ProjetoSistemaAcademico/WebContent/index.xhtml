<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Academico</title>
	<link rel="stylesheet" type="text/css" href="css/semantic.min.css"/>
	<script src="js/semantic.min.js"></script>
</h:head>
<h:body>
	<div class="ui container" align="center">

	<h:form>
	
	
			<h4  align="center">Registros Acadamicos</h4>
			<br/>
		<div class="ui two item menu">
	  		<a class="item" >Professor</a>
	  		<h:commandLink styleClass="item" action="#{alunoController.seuMetodo}">Aluno</h:commandLink>
		</div>

			<table class="ui celled table"  border="3">		
				<tr>
					<th align="center" width="70">ID</th>
					<th align="center" width="160">Nome</th>
					<th align="center" width="60">Matricula</th>
					<th align="center" width="60">Ver Detalhes</th>
				</tr>
				<ui:repeat value="#{alunoService.listAluno()}" var="aluno">
					<tr>
						<td>${aluno.id}</td>
						<td>${aluno.name}</td>
						<td>${aluno.matricula}</td>
						<td>${aluno.detalhes}</td>
						<td><h:commandButton
							action="#{alunoController.addAluno(aluno)}"
							style="width: 180px; height: 50px" value="Cadastrar Aluno"></h:commandButton></td>
					</tr>
				</ui:repeat>
			</table>
			
		

	</h:form>
	</div>
	
</h:body>


</html>
